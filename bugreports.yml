- summary:     |                         
    Оформление заказа                      
  environment: |
    Google Chrome   119.0.6045.199 (Официальная сборка) (64 бит)
    Windows 10
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Нажать на кнопку Оформить заказ
    3. Убедиться, что пользователь перешел на страницу оформления заказа
    4. Убедиться, что данные на сервер отправились
  expected-result: |
    Должно появится окно Заказ успешно оформлен
    По Devtools во вкладке Нетворк запрос на сервер должен быть отправлен 
  actual-result: |
    По Devtools во вкладке Network запрос на сервер не отправлен - ошибка GET 500

- summary:     |                         
    Нет мобильной версии сайта                            
