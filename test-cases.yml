- summary: |                                             
    Проверка добавления товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины 
  prerequisites: |
    no prerequsites
  test-data: |
    Выбрать любой товар из каталога, например iPhone
  steps:
    - Открыть главную страницу интернет-магазина
    - Зайти в карточку товара
