- summary: |                                            
    Поиск товара по ключевому слову            
  requirement: |    
    Пользователь имеет возможность находить товар при вводе ключевого слова в окно поиска
  prerequisites: |
    no prerequsites
  test-data: |
    Выбрать любой товар из каталога, например iPhone
  steps:
    - Открыть главную страницу интернет-магазина
    - Ввести в поле поиска требуемый товар                       
  expected-result: |
     Отображаются товары согласно введенному запросу 




